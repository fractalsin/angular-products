<div class="card mb-4 shadow-sm">
<img class="bd-placeholder-img card-img-top" width="100%" [src]="productItem.imageUrl" />
  <div class="card-body">
    <div class="card-text">
      <strong class="text-muted">{{ productItem.price | currency:'PLN ' }}</strong>
    </div>
    <div class="card-title">{{ productItem.name }}</div>
    <p class="card-text">{{ productItem.description | slice: 0:55 }}...</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary" (click)="handleAddToCart()">Add to Cart</button>
        <button type="button" class="btn btn-sm btn-secondary">View Details</button>
      </div>

    </div>
  </div>
</div>
